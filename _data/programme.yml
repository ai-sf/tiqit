description:
  title: General Info
  paragraphs:
    - paragraph:
        - line: The Trento-Innsbruck Quantum Information Tour is finally coming back with TIQIT26!
    - paragraph:
        - line: The event will have a focus on Bose-Einstein Condensation, Nanoscience, Quantum Optics and Quantum Information. The language of the talks will be English.
        - line: Students will be given lectures on forefront theoretical and experimental research in this fields by academics and prominent figures in Trento and Innsbruck environment.
    - paragraph: null
    - paragraph:
        - line: You can find a detailed version of the schedule below, <b>which is subject to change and will be constantly updated</b>. You can also <a href='https://calendar.google.com/calendar/embed?src=3a83af40c4870a8a6da701b9e1275cebb96b68dbf4aa98960493053a70bffb6f%40group.calendar.google.com&ctz=Europe%2FRome' target='_blank'>add the schedule to your Google Calendar</a>.
last_update: 24/10/2025

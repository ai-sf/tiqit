paragraph: "The Trento-Innsbruck Quantum Italian Tour is organised by the Italian Association of Physics Students and is open to all members of the Italian Association of Physics Students. The event will bring 40 students to visit some of the most advanced research facilities in Trento and Innsbruck, with a one key mission: to foster enthusiasm in the minds of young physicists."

who: "40 physics students, from the Italian Association of Physics Students"

when: "Between the 1th and the 3th of March 2017."

where: "In north Italy and Austria. Students will meet in Trento and visit the University of Trento. On the second day, they will move to Innsbruck to visit the Innsbruck University and the Institute for Quantum Optics and Quantum Information"


longname: "Trento Innsbruck Quantum Information Tour 2026"

who:
  text: "40 Physics students members of AISF (Associazione Italiana Studenti di Fisica) or IAPS (International Association of Physics Students), among whom:"
  subpoints:
    - text: "8 students from the Innsbruck University"
    - text: "8 students from the University of Trento"
    - text: "24 students from other universities"

when: "From Sunday, February 22<sup>nd</sup> to Saturday, February 28<sup>th</sup> 2026"

where: "The first three days will be spent in Innsbruck at the IQOQI research center and at the Innsbruck University, the last three in Trento visiting the University of Trento and the FBK labs"


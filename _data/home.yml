paragraph1: "The Trento-Innsbruck Quantum Information Tour is an event organised by AISF Trento (Local Committee of the Italian Association of Physics Students AISF) and Spettro di Povo, in collaboration with AISF, IQOQI and the universities of Trento and Innsbruck: it will bring 40 enthusiastic students to visit some of the most advanced research facilities in Trento and Innsbruck and is conceived to showcase research mainly in the field of Quantum Information and Quantum Science."


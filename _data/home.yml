paragraph: "The Trento-Innsbruck Quantum Information Tour is an event organised by the Associazione Italiana Studenti di Fisica for all its members: it will bring 40 students to visit some of the most advanced research facilities in Trento and Innsbruck and is conceived in order to show what research in this field means. Scientists and researchers will present their work and will be available to answer any question."

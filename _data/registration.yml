        - paragraph:
            # - line: "You can find the registration form at the bottom of this page."
            - line: "Please read the terms and conditions below. Please note that, upon registration, you will be asked for personal details (such as name, surname, date of birth, university affiliation, etc.)."

sections:
    - name: "Selection and requirements"
      info: ""
      points:
        - text: "<b>Note:</b> In order to enroll in the event you must be an AISF member. If you are not a member yet, you can become an AISF member at <a href='https://ai-sf.it/iscrizione/' target='_blank'>this link</a>. Innsbruck partecipants who paid the semester taxes are exempt from this." # - (if you are an AISF member, you are automatically an IAPS member).
        # - text: "<b>Note</b>: if you are Italian and you are not an AISF member yet, you can become an AISF member at <a href='https://ai-sf.it/iscrizione/' target='_blank'>this link</a>."
        # - text: "<b>Note</b>: if you are not Italian and you are not an IAPS member, please contact us (<a href='mailto:tiqit@ai-sf.it'>tiqit@ai-sf.it</a>) or your Territorial Committee for your IAPS registration. <a href='https://iaps.info/members/' target='_blank'>Here</a> you can find a list of IAPS Territorial Committees."
        # - text: "<b>Note</b>: if you are an Innsbruck University student, you automatically became an IAPS member."
        - text: "40 places are available in total." # 8 places are reserved for Innsbruck University students. 7 places are reserved for Trento University students.
        #- text: "<b>Note</b>: Participation fee is subject to change and will be updated as soon as possible."
          subpoints:
            - text: "The selected candidates will have to cover a participation fee of 115€." # of 100€.
            - text: "16 spots will be assigned to participants who come from the Innsbruck University or the University of Trento, who are exempted from paying a fee (the fee of 70€ is completely funded by the Euregio Mobility Fund)."
          #  - text: "The final fee might be reduced thanks to some sponsor, but can't be raised. We'll let you know the final price before the event starts." 
        - text: "Such fee will cover:" 
          subpoints:
            - text: "accommodation in Innsbruck and Trento; (For EUREGIO students no accomodation in their city)"
            - text: "lunches and dinners included in the programme. Thanks to some sponsors we might add other meals to the programme"
            - text: "all breakfasts;"
            - text: "local transportation in Trento and Innsbruck;"
            - text: "train transportation from Innsbruck to Trento;"
            - text: "welcome bag with themed gadgets."
        - text: "Participants who need to arrive and sleep in Innsbruck before Sunday 22<sup>nd</sup>, and/or to leave from Trento after Saturday 28<sup>th</sup>, can specify it in the form and contact the Organizing Committee, who will help find a suitable accommodation for the extra night(s)."
        - text: "Please notice that participation fees <b>does not cover</b> the following:"
          subpoints:
            - text: "journeys to Innsbruck and from Trento to arrive at the event and leave once it is concluded;"
            - text: "lunches and dinners not included in the programm;"
            - text: "insurance;"
            - text: "everything else not included in: 'such fee will cover'."       
        - text: "Students in their last year of bachelor or in their master's studies will have priority. (if your studies are not structured in a 3+2 configuration and you are not sure if you are eligible, please contact us.) Having attended an university lecture of <b>Quantum Mechanics</b> is the minimum requirement."
        - text: "The selection criteria are presented here. <a class='chip custom1 white-text' href='../files/TIQIT26_selection_criteria.pdf' target='_blank' style='font-size: 14px; float: right;'> Selection Criteria </a>"
        - text: "Please note that unfortunately we are not able to provide scholarships and/or bursaries for any students at this time."

    - name: "Terms"
      info: "Please read carefully and take note of the following:"
      points:
        - text: "All personal data will be handled confidentially and in compliance with the European (GDPR EU 2016/679) and Italian (Art. 13 D. Lgs. 196/2003) data and privacy protection laws."
        - text: "Only students enrolled in a university or similar institution on a physics or physics-related course or quantum engineering, as well as up to twelve months after receiving a degree from a university are able to participate in this event. You confirm that you will be at least 18 years of age by the start date of the selection process." # December 3<sup>rd</sup>, 2024.
        - text: "You acknowledge and agree that the Organizing Committee, Spettro di Povo, the Italian Association of Physics Students (AISF), the International Association of Physics Students (IAPS), and the hosts of the event have no responsibility whatsoever for injuries, losses, or damages of any kind that result from your participation at the Trento-Innsbruck Quantum Information Tour 2026."
        - text: "You accept the IAPS Code of Conduct. <a class='chip custom1 white-text' href='../files/IAPS_Code_of_Conduct.pdf' target='_blank' style='font-size: 14px; float: right;'> IAPS Code of Conduct </a>"
        - text: "By participating in the event you agree to be filmed, photographed, and otherwise recorded during the conference and hereby expressly grant the organizing committee, Spettro di Povo, AISF and IAPS the right to use your picture, movie, or any other form of media publication in contexts such as the internet, social media, brochures, posters, informative and advertising materials. You also confirm that the information contained in this application is true and correct."
        - text: "You accept the Information Notice on the Processing of Personal Data. <a class='chip custom1 white-text' href='../files/Liberatoria_TIQIT.pdf' target='_blank' style='font-size: 14px; float: right;'> Information Notice </a>"
        - text: "You accept that either the Organizing Committee, Spettro di Povo, or the Italian Association of Physics Students (AISF), the International Association of Physics Students (IAPS), the hosts of the event cannot be made responsible for the content of any talk, poster, workshop, excursion or similar activity."
        - text: "You accept that, in case of cancellation by a participant, the Organizing Committee will provide reimbursement only if a replacement for the student can be found. No reimbursement will be given for membership fees under any circumstances. If reimbursement were to be approved, the Organizing Committee would retain a total of 25% of the fee as a contribution to the expenses of the event. No reimbursement will be approved for cancellations presented after January 31<sup>st</sup>."
        - text: "The present terms and conditions are governed by the laws of the Republic of Italy."

    - name: "Deadlines"
      info: ""
      points:
        - text: "The registration will open at 10:00 CET on the 10<sup>th</sup> of December 2025 and close at 23:59, CET on the 24<sup>nd</sup> of December 2025."
        - text: "Once the registration is closed, the organizing committee will select the participants following the selection criteria presented above."
        - text: "Selected participants will be notified within a few days from the registration closing, then the event fee will have to be paid within 7 days to confirm the participation."
        - text: "Students non-accepted will be notified as well, and they will have the possibility to participate in case spots are still free after the first payment period."
        #- text: "Registrations are yet to open. Stay tuned for updates!"


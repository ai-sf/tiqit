description:
    title: "General information"
    paragraphs:
        - paragraph:
            # - line: "The registration will open at 10:00 CET on the 10<sup>th</sup> of December 2025 and close at 23:59, CET on the 24<sup>nd</sup> of December 2025."
            - line: "The registration is currently open and will close at 23:59, CET on the 24<sup>nd</sup> of December 2025. <br>"
            - line: "<div class='center'>
                        <a class='cta-btn' href='https://forms.gle/TVR5Jh4kEghDrWk27' target='_blank'>
                        Apply now!
                        </a></div>"
            # - line: "Registrations are closed."

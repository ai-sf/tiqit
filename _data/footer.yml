title: TIQIT 2026
descr: The Trento-Innsbruck Quantum Information Tour is an international event organised by AISF Trento, Spettro di Povo and IQOQI in collaboration with the University of Trento and the University of Innsbruck. It's a 1-week school taking place between Trento and Innsbruck, focused on the most recent research in quantum sciences.

